<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <ul id="breadcrumb" role="navigation" aria-label="Breadcrumb" >
      <li><a href="/" class="home">Home</a></li>
    </ul>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

    <main id="maincontent" class="main-wrapper">
      <!-- Beginning map -->
      <div class="restaurant-details">
        <section id="map-container">
          <div id="map" aria-label="location" role="application"></div>
        </section>
        <!-- End map -->
        <!-- Beginning restaurant -->
        <div class="restaurant-description">
          <section id="restaurant-container">
            <h2 id="restaurant-name" aria-label="Restaurant's name"></h2>
            <img id="restaurant-img" tabindex="0" role="img">
            <p id="restaurant-cuisine" aria-label="Restaurant's cuisine"></p>
            <p id="restaurant-address" aria-label="Restaurant's address"></p>
            <table id="restaurant-hours" aria-label="Open hours"></table>
          </section>
          <!-- end restaurant -->
          <!-- Beginning reviews -->
          <section id="reviews-container">
            <ul id="reviews-list"></ul>
          </section>
          <!-- End reviews -->
        </div>
      </div>
    </main>
    <!-- End main -->

    <!-- Beginning footer -->
    <footer id="footer">
      Copyright (c) 2017 <a href="/" class="title"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
    </footer>


  <!-- Beginning main -->

  <!-- End footer -->

  <!-- Beginning scripts -->
  <!-- Database helpers -->
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="js/restaurant_info.js"></script>
  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDYWjv26zjkocDwCuQAHHaVsa5bOut7BxI&libraries=places&callback=initMap"></script>
  <!-- End scripts -->

  <!-- Service worker -->
  <!-- <script src="sw.js"></script> -->

</body>

</html>
